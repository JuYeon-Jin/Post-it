<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>post !t</title>
    <link rel="stylesheet" type="text/css" href="/css/frame.css">
    <link rel="stylesheet" type="text/css" href="/css/post.css">
</head>
<body>

<div class="wrapper">
    <!-- 헤더 -->
    <div class="header"><div th:include="header"></div></div>


    <!-- 컨테이너 -->
    <div class="container">
        로그인 확인용 회원정보<br>
        닉네임 : <span th:text="${session.nickName}"></span> 님<br><br>

    <div class="postArea">

        <div th:each="post : ${posts}" class="postDesign">
            <!-- 각 항목을 표시 -->
            <div class="endDate">
                <span th:text="${post.dueDate}" class="endDateText"></span>
            </div>
            <div class="postTitle">
                <span th:text="${post.title}" class="postTitleText"></span>
            </div>
        </div>
        <div class="postDesign"><a href="/">새글쓰기 </a></div>

    </div><!-- end.postArea -->
    </div><!-- end.container -->


    <!-- 풋터 -->
    <div class="footer"><div th:include="footer"></div></div>
</div>

</body>
</html>
